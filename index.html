<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do zero ao programador contratado landing  page GTA</title>
    <link rel="shortcut icon" href="./src/imagens/favicon.png" type="image/x-icon">
    <link rel="https://fonts.cdnfonts.com/css.chalet" href="style.css">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="src/css/fontes.css">


</head>

        
<body>
    <header class="cabecalho">
        <div class=" logo"> 
            <img src="./src/imagens/logo-rockstar.svg" alt="logo rockstar game">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
            <li>
                <a href="#Home">Home</a>
            </li>
            <li>
                <a href="#Comprar">comprar</a>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306...
                    " target="_blank">Suporte <img src="src/imagens/icone-link.svg" 
                    alt="Ícone de link de suporte"></a>                    
                </li>
            </li>  
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="rapaz de moleton laranja ao 
        lado do carro esportivo amarelo">
        <div class="informacoes">
            <div class="lista-de-jogos" >
                <img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V"/>
                <img src="src/imagens/logo-gta-online.svg" alt="Logo GTA Online"/>
            </div>
            <h1 class="titulo">Já Disponíveis para 
                Playstation 5 e Xbox Series x|s
            </h1>
            <p class="texto">
                Experimente os Fenomenos de Entretenimento,
                Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre-ja</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo"> Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="capa do jogo GTA V">
            <div class="informacoes">
                <h3>Grand theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong>
                    e <strong>GTA V</strong>
                </p>
                <ul class="plataformas">
                <li><img src="./src/imagens/logo-ps5.svg" 
                    alt="logo playstatio 5">
                </li>
                <li>
                    <img src="./src/imagens/logo-xbox-series-s.svg" 
                    alt="logo xbox x|s">
                </li>
                <li>
                    <img src="./src/imagens/logo-ps4.svg" 
                    alt="logo playstation 4">                    
                </li>
                <li>
                    <img src="./src/imagens/logo-xbox-one.svg"
                    alt="logo xbox one">
                </li>
                <li>
                    <img src="./src/imagens/logo-pc.svg" 
                    alt="logo PC">
                </li>
                </ul>            
            </div>
            <button class="btn-plataforma">
                Selecione a Plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo playstatio 5">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" 
                        alt="logo xbox x|s">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" 
                        alt="logo playstation 4">                    
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg"
                        alt="logo xbox one">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" 
                        alt="logo PC">
                    </li>
                </ul>      
            </button>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
